{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
<script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
<div class="container">

    <div class="player-1">
        <div class="content current-player">
            <h3>{{ player1 }}</h3>
            <h4>Score:</h4>
            <div id="total-score-1">0</div>
        </div>
        <div class="current-score">
            <h4>Round Score:</h4>
            <div id="round-score-1">0</div>
        </div>
        
    </div>
    <div class="player-2">
        <div class="content">
            <h3>{{ player2 }}</h3>
            <h4>Score:</h4>
            <div id="total-score-2">0</div>
        </div>
        <div class="current-score">
            <h4>Round Score:</h4>
            <div id="round-score-2">0</div>
        </div>
    </div>

    <div class="img-btns">
        <div class="images">
            <img src="../static/images/5.png" alt="one" class="image" id="dice-1">
            <img src="../static/images/2.png" alt="two" class="image" id="dice-2">
        </div>
        <div class="buttons">
            <button class="btn btn-success" id="roll">Roll</button>
            <button class="btn btn-primary" id="stand">Stand</button>
            
        </div>
    </div>
</div>

{% endblock %}
