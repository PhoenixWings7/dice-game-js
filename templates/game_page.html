{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/game_page.css') }}">
<div class="container">
    <div class="dices">
        <div class="dice-div">
            <img src="{{ url_for('static', filename='images/1.png') }}" id="dice1" class="dice">
        </div>
        <div id="buttons" class="dice-div">
            <button id="roll" class="btn btn-success">Roll</button>
            <button id="stand" class="btn btn-danger">Stand</button>
        </div>
        <div class="dice-div">
            <img src="{{ url_for('static', filename='images/1.png') }}" id="dice2" class="dice">
        </div>

    </div>

    <div class="scores-area">
        <div class="scores player1">
            <h3>{{ player1 }}</h3>
            <h3>Score: <span id="player1-score"></span></h3>
        </div>

        <div class="scores player2">
            <h3>{{ player2 }}</h3>
            <h3>Score: <span id="player2-score"></span></h3>
        </div>
    </div>
</div>

{% endblock %}
